<head>

<body>

                </div>
                <div class="overflown">
                    <div class="slider-content">
                        <img src="./assets/howToLive.jpg" alt="how to live">

                </div>
                <div class="overflown">

                        <img src="./assets/monkey.jpg" alt="monkey">
                    </div>
                </div>
                <div class="overflown">
                    <div class="slider-content">
                        <img src="./assets/Universe.jpg" alt="universe">
                    </div>
                </div>
            </div>
                <div class="navigation-slider">
                    <label for="btn1" id="label1"><div class="label-nav" ></div></label>
                    <label for="btn2" id="label2"><div class="label-nav" ></div></label>
                    <label for="btn3"><div class="label-nav" ></div></label>
                    <label for="btn4"><div class="label-nav" ></div></label>
                </div>
                <div class="text-for-meme">

                        <p class="s2">Unfortunately, it's true</p>
                        <p>A good question</p>

        </div>
