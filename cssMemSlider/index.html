<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css mem Slider</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slider-child">
                <input type="radio" name="btn-check" id="btn1" checked>
                <input type="radio" name="btn-check" id="btn2">
                <input type="radio" name="btn-check" id="btn3">
                <input type="radio" name="btn-check" id="btn4">
                <div class="slider-content s1">
                    <img src="./assets/cat.jpg" alt="cat">
                    <span>Unfortunately, it's true</span>
                </div>
                <div class="slider-content">
                    <img src="./assets/howToLive.jpg" alt="how to live">
                    <span>A good question</span>
                </div>
                <div class="slider-content">
                    <img src="./assets/monkey.jpg" alt="monkey">
                    <span>Unfortunately, it's true</span>
                </div>
                <div class="slider-content">
                    <img src="./assets/Universe.jpg" alt="universe">
                    <span>Maybe yeah</span>
                </div>
            </div>
            <div class="navigation-slider">
                <label for="btn1" class="label-nav"></label>
                <label for="btn2" class="label-nav"></label>
                <label for="btn3" class="label-nav"></label>
                <label for="btn4" class="label-nav"></label>
            </div>
        </div>
    </div>
</body>
</html>
